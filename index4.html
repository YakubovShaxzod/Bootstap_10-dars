<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main4.css">
</head>
<body>
<div class="container my-5">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#" class="nav-link text-center text-secondary" data-toggle="tab" data-target="#home">Login</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text-center  active" style="color: purple" data-toggle="tab" data-target="#profile">Registration</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show" id="home">

                </div>
                <div class="tab-pane active" id="profile">

                </div>
                <form action="#" class="mt-3">
                <div class="input-group">
                    <label for="you">First Name</label>
                    <select name="Mr." id="you" class="mx-3">
                        <option value="1">Mr.</option>
                        <option value="2">Miss</option>
                    </select>
                    <input type="text"  class="text-center form-control" id="" placeholder="Your Name">
                </div>
                    <div class="input-group my-3">
                        <label for="e">E-mail</label>
                        <input type="text" id="e" placeholder="Your Email" class="text-center form-control ml-xl-5">
                    </div>
                    <div class="input-group my-3">
                        <label for="num">Mobile No.</label>
                        <input type="text" id="num" placeholder="Mobile Number" class="text-center form-control ml-3">
                    </div>
                    <div class="input-group my-3">
                        <label for="loc">Location</label>
                        <input type="text" id="loc" placeholder="Location" class="text-center form-control mar01">
                    </div>
                    <div class="input-group">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary active form-control ml-4">Save & Continue</button>
                    </div>
            </form>
            </div>
        </div>
    </div>
</div>











<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
