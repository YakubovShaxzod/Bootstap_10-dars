<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main3.css">
</head>
<body>
        <div class="container">
            <div class="row my-5">
                <div class="col-md-6 offset-3">
                    <form action="#">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-outline-dark" data-toggle="dropdown">
                                  Basic Button
                                </button>
                            </div>
                            <input type="text" class="form-control" id="search" placeholder="Some text">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-6 offset-3">
                    <form action="#">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-success active">Go</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-6 offset-3">
                    <form action="#">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Something clever..">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-primary active">OK</button>
                                <button type="button" class="btn btn-danger active">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-6 offset-3">
                    <form action="#">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn"><input type="checkbox"></button>
                            </div>
                            <input type="text" class="form-control" placeholder="Some text">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 offset-3 mt-3">
                    <form action="#">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button class="btn"><input type="radio"></button>
                            </div>
                            <input type="text" class="form-control" placeholder="Some text">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-6 offset-3">
                    <form action="#">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn active">Person</button>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-6 offset-3">
                    <form action="#">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn active">One</button>
                                <button type="button" class="btn active">Two</button>
                                <button type="button" class="btn active">Three</button>
                            </div>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row my-5">
                <div class="col-md-6 offset-3 ">
                    <form action="#">
                        <div class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-sm active">Small</button>
                            </div>
                            <input type="text" class="form-control  small">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 offset-3 mt-3">
                    <form action="#">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn active">Default</button>
                            </div>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 offset-3 mt-3">
                    <form action="#">
                        <div class="input-group input-group-lg">
                            <div class="input-group-prepend">
                                <button type="button" class="btn active btn-lg">Large</button>
                            </div>
                            <input type="text" class="form-control">
                        </div>
                    </form>
                </div>
            </div>
        </div>















<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
